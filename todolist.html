<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="icon" href="/images/favicon.png" type="image/png" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/todolist.css" />
  </head>
  <body>
    <div class="heading">
      <h1>Your Task</h1>
    </div>
    <div class="add-task-btn">
      <button
        type="button"
        id="addTaskBtn"
        class="btn btn-primary btn-lg btn-block add-task"
      >
        + Add Task
      </button>
    </div>
    <table class="table" id="table">
      <thead class="thead-dark">
        <tr>
          <th scope="col">Name</th>
          <th scope="col">Description</th>
          <th scope="col">Date</th>
          <th scope="col">Deadline</th>
          <th scope="col">Priority</th>
          <th scope="col" id="trashBtn"></th>
        </tr>
      </thead>
      <tbody id="table-body"></tbody>
    </table>

    <div id="taskPopup" class="popup">
      <form class="popup-content">
        <span class="close-btn">&times;</span><br />
        <div class="form-group">
          <label>Task Name</label>
          <input
            type="text"
            id="taskName"
            class="form-control"
            placeholder="Enter Name"
          />
        </div>
        <div class="form-group">
          <label>Task Description</label>
          <input
            type="text"
            id="taskDesc"
            class="form-control"
            placeholder="Enter Description"
          />
        </div>
        <div class="form-group">
          <label>Date</label>
          <input
            type="date"
            id="date"
            class="form-control"
            placeholder="Enter Date"
          />
        </div>
        <div class="form-group">
          <label>Deadline</label>
          <input type="time" id="time" class="form-control" />
        </div>
        <div class="form-group">
          <label>Priority</label>
          <select id="priority" class="form-control">
            <option>High</option>
            <option>Medium</option>
            <option>Low</option>
          </select>
        </div>

        <button type="button" class="btn btn-primary btn-md" id="add">
          Add Task
        </button>
        <!-- <button type="cancel" class="btn btn-secondary btn-md close-btn">Cancel</button> -->
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
